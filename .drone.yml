---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: arm64

steps:
  - name: lint
    image: golangci/golangci-lint:v1.57.2
    commands:
      - golangci-lint run --no-config -v --timeout 10m ./...

  - name: build
    image: ghcr.io/codestation/drone-kaniko
    settings:
      repo: registry.megpoid.dev/codestation/drone-kaniko
      tags: latest
      registry: registry.megpoid.dev
      config:
        from_secret: regcreds
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      build_args:
        - CI_COMMIT_TAG=${DRONE_TAG}
      build_args_from_env:
        - goproxy
      environment:
        goproxy:
          from_secret: goproxy_url
    when:
      event:
        - push

trigger:
  branch:
    - master
